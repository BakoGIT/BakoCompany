<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="Assets/fav.jpg" />
    <title data-i18n="BAKO Group">BAKO Group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-sans antialiased text-gray-800" >
    <!-- Header Section -->
    <div id="header-placeholder"></div>

    <!-- Contact Form & Info Section -->
    <div class="container mx-auto px-2 sm:px-6 lg:px-8 py-12 sm:py-16 lg:py-24">
      <div class="flex flex-col md:flex-row gap-12 md:gap-16 items-start justify-center">
        <!-- Form Side -->
        <div class="w-full md:w-1/2 max-w-xl mx-auto md:mx-0">
          <div class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 tracking-tight" data-i18n="Send a Message">Send a Message</h1>
            <p class="mt-4 text-lg text-gray-600" data-i18n="Your message will be sent directly to our inbox.">Your message will be sent directly to our inbox.</p>
          </div>
          <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="p-8 sm:p-12 lg:p-16">
              <form id="contact-form" class="space-y-6">
                <div>
                  <label for="name" class="block text-sm font-medium text-gray-700" data-i18n="Name">Name</label>
                  <input type="text" id="name" name="name" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-3 px-4 border mb-4" />
                  <label for="email" class="block text-sm font-medium text-gray-700" data-i18n="Email">Email</label>
                  <input type="email" id="email" name="email" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-3 px-4 border mb-4" />
                  <label for="message" class="block text-sm font-medium text-gray-700" data-i18n="Message">Message</label>
                  <textarea id="message" name="message" rows="6" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-3 px-4 border"></textarea>
                </div>
                <div class="flex justify-end">
                  <button type="submit" class="w-full inline-flex items-center justify-center rounded-md border border-transparent bg-black px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all sm:w-auto" data-i18n="Send Message">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Info Side -->
        <div class="w-full md:w-1/2 max-w-md mx-auto md:mx-0 bg-white rounded-2xl shadow-xl p-8 flex flex-col gap-6 border border-blue-100">
          <h2 class="text-2xl font-bold text-yellow-700 mb-2" data-i18n="Contact Information">Contact Information</h2>
          <div class="flex items-center gap-3 text-lg text-gray-700">
            <i class="fas fa-map-marker-alt text-yellow-700"></i>
            <span>123 Bako Street, Industrial City, Country</span>
          </div>
          <div class="flex items-center gap-3 text-lg text-gray-700">
            <i class="fas fa-envelope text-yellow-700"></i>
            <span>info@bakogroup.com</span>
          </div>
          <div class="flex items-center gap-3 text-lg text-gray-700">
            <i class="fas fa-phone text-yellow-700"></i>
            <span>+123 456 7890</span>
          </div>
          <div class="flex items-center gap-3 text-lg text-gray-700">
            <i class="fas fa-globe text-yellow-700"></i>
            <span>www.bakocompany.com</span>
          </div>
           <div class="mt-6">
             <img src="Assets/map.jpg" alt="Map" class="w-full rounded-lg border-2 border-blue-200" />
           </div>
          
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <script src="main.js"></script>

   <!-- About Modal -->
    <div
      id="about-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300"
    >
      <div
        class="hero-gradient rounded-lg shadow-lg p-8 w-11/12 md:w-1/2 relative transform scale-95 transition-transform duration-300 text-white"
      >
        <button
          id="close-about-modal"
          class="absolute top-2 right-2 text-white hover:text-gray-300 text-xl"
        >
          &times;
        </button>
        <div id="about-modal-placeholder"></div>
        <button
          id="close-about-modal-button"
          class="mt-6 bg-white/20 text-white px-4 py-2 rounded hover:bg-white/30"
          data-i18n="Close"
        >
          Close
        </button>
      </div>
    </div>
  </body>
</html>
