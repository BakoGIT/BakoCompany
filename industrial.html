<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="Industrial Lubricants - BAKO Group"></title>
    <link rel="icon" type="image/x-icon" href="Assets/fav.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>

  <body class="font-sans antialiased bg-gray-50 text-gray-800">
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section
      class="relative w-full h-[75vh] flex items-center justify-center text-center bg-cover bg-center"
      style="background-image: url('Assets/industrial/industrial.jpg');"
    >
      <div class="absolute inset-0 "></div>

    </section>

     <section class="bg-white py-4 px-6">
  <div class="container mx-auto flex items-center text-sm md:text-base text-gray-700">
    <a href="index.html" class="flex items-center text-yellow-700 font-medium hover:text-yellow-600 transition">
      <i class="fas fa-home mr-2" data-i18n="Home"></i> <span data-i18n="Home"></span>
    </a>
    <span class="mx-2 text-gray-500">›</span>
    <span class="text-gray-800 font-semibold" data-i18n="Industrial Lubricants"></span>
  </div>
</section>

    <!-- Intro Section -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-6 md:px-12 text-center">
        <h2 class="text-3xl font-bold mb-6 text-gray-800" data-i18n="Powering Industry with Precision"></h2>
        <p class="text-gray-600 max-w-3xl mx-auto leading-relaxed mb-8" data-i18n="Our industrial lubricants are formulated to reduce friction, enhance machine efficiency, and extend equipment life. From heavy-duty manufacturing to energy production, BAKO’s solutions ensure smooth operation under the most demanding industrial conditions."></p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-10">
          <div class="rounded-xl overflow-hidden shadow-lg">
            <img
              src="Assets/industrial/1.jpg"
              alt="Machinery Lubrication"
              class="w-full h-64 object-cover"
            />
          </div>
          <div class="rounded-xl overflow-hidden shadow-lg">
            <img
              src="Assets/industrial/2.jpg"
              alt="Heavy Equipment"
              class="w-full h-64 object-cover"
            />
          </div>
          <div class="rounded-xl overflow-hidden shadow-lg">
            <img
              src="Assets/industrial/3.jpg"
              alt="Industrial Plant"
              class="w-full h-64 object-cover"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Products Highlight Section -->
    <section class="py-20 bg-[#ebd48c]/10">
      <div class="container mx-auto px-6 md:px-12">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-12" data-i18n="Explore Our Range"></h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Product 1 -->
          <div
            class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition duration-300"
          >
            <img
              src="Assets/industrial/p1.jpg"
              alt="Hydraulic Oil"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="font-semibold text-xl text-gray-800 mb-2" data-i18n="Hydraulic Oil"></h3>
              <p class="text-gray-600 text-sm" data-i18n="Designed for precision machinery, ensuring smooth hydraulic system performance and wear protection."></p>
            </div>
          </div>

          <!-- Product 2 -->
          <div
            class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition duration-300"
          >
            <img
              src="Assets/industrial/p2.jpg"
              alt="Compressor Oil"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="font-semibold text-xl text-gray-800 mb-2" data-i18n="Compressor Oil"></h3>
              <p class="text-gray-600 text-sm" data-i18n="High-performance lubricant that extends compressor life while improving energy efficiency."></p>
            </div>
          </div>

          <!-- Product 3 -->
          <div
            class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition duration-300"
          >
            <img
              src="Assets/industrial/p3.jpg"
              alt="Gear Oil"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="font-semibold text-xl text-gray-800 mb-2" data-i18n="Gear Oil"></h3>
              <p class="text-gray-600 text-sm" data-i18n="Formulated for heavy-duty gear systems to minimize friction and extend component life."></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CTA Section -->
    <section class="bg-[#ebd48c] py-16 text-center text-black">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold mb-4" data-i18n="Keep Your Industry Moving with Confidence"></h2>
        <p class="mb-6 text-lg" data-i18n="Contact us to discover how BAKO’s industrial lubricants can improve your operational efficiency."></p>
        <a
          href="contact.html"
          class="bg-white text-black font-semibold px-6 py-3 rounded-lg hover:bg-yellow-200 transition"
       data-i18n="Get in Touch" ></a>
      </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Animation Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const title = document.getElementById("hero-title");
        setTimeout(() => {
          title.style.transition = "all 1s ease";
          title.style.opacity = "1";
          title.style.transform = "translateY(0)";
        }, 400);
      });
    </script>
  </body>
</html>
