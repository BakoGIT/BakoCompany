<header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
  <div class="container mx-auto px-4 flex justify-between items-center py-3">
    <!-- Logo -->
    <div class="flex items-center">
      <a href="index.html" class="flex items-center">
        <img
          src="Assets/logo.jpg"
          alt="Bako Logo"
          class="h-12  rounded hero-gradient  shadow"
        />
        <span class="ml-2 text-2xl font-extrabold text-black tracking-wide">BAKO</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-8">
      <a href="index.html" class="nav-link text-black font-semibold hover:text-yellow-700 transition-colors duration-200" data-i18n="HOME">HOME</a>
      <a href="products.html" class="nav-link text-black font-semibold hover:text-yellow-700 transition" data-i18n="Products">Products</a>
      <a href="Certificates.html" class="nav-link text-black font-semibold hover:text-yellow-700 transition" data-i18n="CERTIFICATES">Certificates</a>
      <a href="contact.html" class="nav-link text-black font-semibold hover:text-yellow-700 transition" data-i18n="Contact Us">Contact Us</a>
      <a href="about.html" class="nav-link text-black font-semibold hover:text-yellow-700 transition" data-i18n="ABOUT">ABOUT</a>
      <a href="/Assets/Home/BAKO.pdf" class="nav-link text-black font-semibold hover:text-yellow-700 transition" data-i18n="Catalog">Catalog</a>
    </nav>

    <!-- Language Selector -->
    <div class="language-selector relative flex hidden md:flex">
      <button
        id="open-lang-modal"
        class="flex items-center py-2 rounded-md "
      >
        <i class="fas fa-globe mr-1"></i>
        <span class="transition hover:text-yellow-700" style="transition: color 0.3s;">
          Language
        </span>
      </button>
    </div>

    <!-- Language Modal -->
    <div
      id="lang-modal"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg p-8 w-80 relative">
        <button
          id="close-lang-modal"
          class="absolute top-2 right-2 text-gray-500 hover:text-[var(--red-color)] text-xl"
        >
          &times;
        </button>
        <h2
          class="text-xl font-bold mb-4 text-[var(--feather-color)]"
          data-i18n="Select Language"
        >
          Select Language
        </h2>
        <div class="flex flex-col gap-4">
          <button
            class="lang-modal-btn bg-gray-100 hover:bg-gray-200 text-[var(--black-color)] font-semibold py-2 rounded"
            data-lang="en"
            data-i18n="English"
          >
            English
          </button>
          <button
            class="lang-modal-btn bg-gray-100 hover:bg-gray-200 text-[var(--black-color)] font-semibold py-2 rounded"
            data-lang="ko"
            data-i18n="Korean"
          >
            한국어
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <button
      id="mobile-menu-button"
      class="md:hidden text-black focus:outline-none p-2 rounded hover:bg-blue-50 transition"
      aria-label="Open menu"
    >
      <i class="fas fa-bars text-2xl"></i>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-white border-t border-blue-200 transform origin-top transition-all duration-300"
  >
    <div class="container mx-auto px-4 py-4 flex flex-col gap-2">
      <div class="flex flex-row justify-between items-center">
        <a href="index.html" class="font-bold text-black hover:text-yellow-700 transition" data-i18n="HOME">HOME</a>
        <button id="open-lang-modal-mobile" class="flex items-center font-bold text-black  transition">
          <i class="fas fa-globe mr-1"></i>
          <span>Language</span>
        </button>
      </div>
      <div>
        <a href="products.html" class="font-bold text-black hover:text-yellow-700 transition" data-i18n="Products">Products</a>
      </div>
      <div>
        <a href="Certificates.html" class="font-bold text-black hover:text-yellow-700 transition" data-i18n="CERTIFICATES">Certificates</a>
      </div>
      <div>
        <a href="contact.html" class="font-bold text-black hover:text-yellow-700 transition" data-i18n="Contact Us">Contact Us</a>
      </div>
      <div>
        <a href="/Assets/Home/BAKO.pdf" class="font-bold text-black hover:text-yellow-700 transition" data-i18n="Catalog">Catalog</a>
      </div>
    </div>
  </div>
</header>
