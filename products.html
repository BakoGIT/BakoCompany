    <style>
      .product-card {
        transition: all 0.4s ease-in-out;
      }
      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      .product-card .image-wrapper {
        height: 500px; /* Maximized height */
      }
      /* Modal styles */
      .modal {
        transition: opacity 0.3s ease;
      }
      .modal-content {
        transition: transform 0.3s ease;
      }
    </style>

<section id="filter-section" class="container mx-auto px-4 py-8">
  <div id="category-filters" class="flex flex-wrap gap-3 justify-center mb-8">
    <button data-category="all" class="filter-btn px-6 py-2 rounded-full border-2 border-blue-600 bg-blue-600 text-white font-semibold shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 active:scale-95 hover:bg-blue-700 hover:border-blue-700">Show All</button>
  </div>

    <!-- Product Detail Modal -->
    <div
      id="product-modal"
      class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden opacity-0"
    >
      <div
        class="modal-content text-white rounded-2xl shadow-2xl w-full md:w-5/6 lg:w-4/5 max-w-6xl m-4 transform scale-95 bg-gray-900 max-h-screen overflow-y-auto"
      >
        <div class="grid grid-cols-1 md:grid-cols-6 gap-0">
          <!-- Image Side -->
          <div class="md:col-span-2 p-8 flex items-center justify-center bg-gray-900 rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none">
            <div class="w-full flex justify-center items-center">
              <img
                id="modal-image"
                src=""
                alt="Product Image"
                class="object-cover w-full h-[350px] sm:h-[400px] md:h-[450px] lg:h-[500px] rounded-lg shadow-lg"
              />
            </div>
          </div>
          <!-- Details Side -->
          <div
            class="md:col-span-4 p-8 flex flex-col relative bg-black/60 rounded-b-2xl md:rounded-r-2xl md:rounded-bl-none"
          >
            <button
              id="close-modal"
              class="absolute top-4 right-4 text-blue-400 hover:text-white text-4xl font-light"
            >
              &times;
            </button>
            <h2 id="modal-name" class="text-4xl font-bold mb-2 text-white"></h2>
            <p
              id="modal-viscosity"
              class=" text-yellow-700 text-2xl font-semibold mb-6"
            ></p>
            <p id="modal-description" class="text-gray-200 mb-8"></p>
            <!-- Product Table -->
            <div class="overflow-x-auto mt-4">
              <table class="min-w-full rounded-lg overflow-hidden bg-gray-900 text-white border border-gray-700">
                <thead>
                  <tr>
                    <th class="px-4 py-2 border-b border-gray-700 bg-gray-800">PHYSICO-CHEMICAL PARAMETERS</th>
                    <th class="px-4 py-2 border-b border-gray-700 bg-gray-800">Test Method</th>
                    <th class="px-4 py-2 border-b border-gray-700 bg-gray-800">Test Value</th>
                    <th class="px-4 py-2 border-b border-gray-700 bg-gray-800">Unit</th>
                  </tr>
                </thead>
                <tbody id="modal-table-body">
                  <!-- Table rows will be injected here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- About Modal -->
    <div
      id="about-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300"
    >
      <div
        class="hero-gradient rounded-lg shadow-lg p-8 w-11/12 md:w-1/2 relative transform scale-95 transition-transform duration-300 text-white"
      >
        <button
          id="close-about-modal"
          class="absolute top-2 right-2 text-white hover:text-gray-300 text-xl"
        >
          &times;
        </button>
        <div id="about-modal-placeholder"></div>
        <button
          id="close-about-modal-button"
          class="mt-6 bg-white/20 text-white px-4 py-2 rounded hover:bg-white/30"
          data-i18n="Close"
        >
          Close
        </button>
      </div>
    </div>
